databases:
  - name: postgres
    databaseName: mysite
    user: mysite
    ipAllowList: []
     plan: free
services:
  - type: web
    name: rails
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
    plan: free
  - type: redis
  name: redis
  ipAllowList: []
  maxmemoryPolicy: noeviction
   plan: free
